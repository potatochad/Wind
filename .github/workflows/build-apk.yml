name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify checkout
        run: echo "‚úÖ Code checkout complete"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Verify JDK setup
        run: java -version && echo "‚úÖ JDK setup complete"

      # Step 3: Prepare Keystore
      - name: Prepare Keystore
        run: |
          set -e
          echo "üîπ Starting keystore setup..."
          KEYSTORE_FILE=my-release-key.keystore
          
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "‚ùå ERROR: KEYSTORE_BASE64 is empty. Please add it to repository secrets."
            exit 1
          fi

          echo "Keystore secret length: ${#KEYSTORE_BASE64}"
          echo "First 100 chars of secret (trimmed):"
          echo "${KEYSTORE_BASE64:0:100}..."

          echo "$KEYSTORE_BASE64" | tr -d '\n' | base64 --decode > "$KEYSTORE_FILE" || {
            echo "‚ùå Base64 decoding failed! Check encoding method."
            exit 1
          }

          echo "‚úÖ Keystore file created: $KEYSTORE_FILE"
          echo "File info:"
          ls -lh "$KEYSTORE_FILE"
          echo "File type:"
          file "$KEYSTORE_FILE"
          echo "First 32 bytes (hex preview):"
          xxd -l 32 "$KEYSTORE_FILE" || echo "Could not read hex preview"

          # Basic binary sanity check
          if file "$KEYSTORE_FILE" | grep -q "ASCII text"; then
            echo "‚ùå File is ASCII text ‚Äî not a valid binary keystore."
            echo "üß© Fix hint: re-generate with ‚Üí base64 my-release-key.keystore > keystore.txt"
            echo "‚ö†Ô∏è Then re-add to GitHub Secrets without line breaks."
            exit 1
          fi

      # Step 4: Verify Keystore
      - name: Verify Keystore
        run: |
          set -e
          echo "üîπ Verifying keystore..."
          file my-release-key.keystore

          FOUND_TYPE=""
          for TYPE in JKS PKCS12; do
            echo "Attempting to open as $TYPE..."
            if keytool -list -storetype $TYPE -v -keystore my-release-key.keystore -storepass "$KEYSTORE_PASSWORD" >/dev/null 2>&1; then
              FOUND_TYPE=$TYPE
              echo "‚úÖ Detected keystore type: $TYPE"
              break
            fi
          done

          if [ -z "$FOUND_TYPE" ]; then
            echo "‚ùå Keystore verification failed!"
            echo "Possible causes:"
            echo " - Wrong Base64 format (use 'base64 my-release-key.keystore' on Linux/macOS)"
            echo " - Secrets inserted with extra newlines or quotes"
            echo " - Wrong keystore password"
            echo "File details:"
            file my-release-key.keystore
            xxd -l 64 my-release-key.keystore || true
            exit 1
          fi

      # Step 5: Grant permission for Gradle wrapper
      - name: Grant Gradlew permissions
        run: chmod +x gradlew

      # Step 6: Build signed Release APK
      - name: Build Release APK
        run: |
          set -e
          echo "üîπ Building signed release APK..."
          ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
            -Pandroid.injected.signing.store.file=my-release-key.keystore \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            > >(grep -v -i warning) 2> >(tee gradle_errors.log >&2) || { 
              echo "‚ùå Build failed! See gradle_errors.log for details."; 
              exit 1; 
            }
          echo "‚úÖ Build completed successfully"
          ls -lh app/build/outputs/apk/release/

      # Step 7: Verify APK signing
      - name: Verify APK Signing
        run: |
          set -e
          echo "üîπ Verifying APK signing..."
          APKSIGNER=$(find "$ANDROID_SDK_ROOT/build-tools" -name apksigner | sort -V | tail -n 1)
          echo "Using apksigner: $APKSIGNER"
          "$APKSIGNER" verify --print-certs app/build/outputs/apk/release/app-release.apk
          echo "‚úÖ APK signing verified successfully"

      # Step 8: Upload release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
