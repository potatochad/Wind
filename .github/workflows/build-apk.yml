name: Build Signed APK

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # Decode keystore from secret
      - name: Decode keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > my-release-key.keystore

      # Make gradlew executable
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # Build signed APK using secrets
      - name: Build signed release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=my-release-key.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      # Rename signed APK
      - name: Rename signed APK
        run: |
          cd app/build/outputs/apk/release
          mv *.apk app-release-signed.apk

      # Upload signed APK artifact
      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed.apk
          path: app/build/outputs/apk/release/app-release-signed.apk
