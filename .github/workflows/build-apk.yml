name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Prepare Keystore
        run: |
          set -e
          KEYSTORE_FILE=my-release-key.keystore
          echo "ðŸ”¹ Generating keystore using password..."
          
          # Generate keystore, only show errors
          keytool -genkeypair -v \
            -keystore "$KEYSTORE_FILE" \
            -storepass "$KEYSTORE_PASSWORD" \
            -alias "$KEY_ALIAS" \
            -keypass "$KEY_PASSWORD" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US" \
            > >(grep -i "error" >&2) 2> >(grep -i "error" >&2)

          echo "âœ… Keystore generated: $KEYSTORE_FILE"

      - name: Grant Gradlew permission
        run: chmod +x gradlew

      - name: Build Release APK
        run: |
          set -e
          echo "ðŸ”¹ Building signed APK..."
          
          # Capture both stdout & stderr, filter out warnings
          ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
            -Pandroid.injected.signing.store.file=my-release-key.keystore \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            --console=plain \
            -Dorg.gradle.jvmargs="-Xlint:none"

          echo "âœ… Build completed"
          ls -lh app/build/outputs/apk/release/

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
