name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare Keystore and Build APK
        run: |
          set -e
          
          # Source helper functions
          source ./app/src/main/java/com/productivity/wind/Imports/Data/Ignore_Imports.sh

          give_gradle_permission

          # Ensure app folder exists
          make_folder app

          KEYSTORE_FILE="$(pwd)/app/my-release-key.keystore"
          log "Keystore path: $KEYSTORE_FILE"

          # Create keystore if it doesn't exist
          if [ ! -f "$KEYSTORE_FILE" ]; then
            log "Creating new keystore..."
            keytool -genkeypair -v \
              -keystore "$KEYSTORE_FILE" \
              -storepass "$KEYSTORE_PASSWORD" \
              -alias "$KEY_ALIAS" \
              -keypass "$KEYSTORE_PASSWORD" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US"
          else
            log "‚úÖ Keystore already exists."
          fi

          # Build APK
          log "üîπ Building signed APK..."
          ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
            -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEYSTORE_PASSWORD"

          log "‚úÖ Build completed"

          # List outputs
          if [ -d "app/build/outputs/apk/release" ]; then
            ls -lh app/build/outputs/apk/release/
          else
            log "‚ö†Ô∏è No release folder found. Listing outputs:"
            find app/build/outputs -type f | head -n 20
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
