
name: Build APK
# testing
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Decode keystore
      run: |
        printf '%s' "$KEYSTORE_BASE64" | base64 --decode > my-release-key.keystore
        chmod 600 my-release-key.keystore


    - name: Build with Gradle
      run: ./gradlew assembleDebug -x ktlintCheck -x ktlintKotlinScriptCheck

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
