name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Restore Keystore (if exists)
        id: keystore
        uses: actions/download-artifact@v4
        with:
          name: my-release-keystore
          path: app/
        continue-on-error: true

      - name: Prepare Keystore and Build APK
        run: |
          set -e
          source ./app/src/main/java/com/productivity/wind/Imports/Data/Ignore_Imports.sh
          give_gradle_permission

          make_folder app
          KEYSTORE_FILE="$(pwd)/app/my-release-key.keystore"
          log "Keystore path: $KEYSTORE_FILE"

          # Create keystore only if not found
          if [ ! -f "$KEYSTORE_FILE" ]; then
            log "Creating new keystore (first run)..."
            keytool -genkeypair -v \
              -keystore "$KEYSTORE_FILE" \
              -storepass "$KEYSTORE_PASSWORD" \
              -alias "$KEY_ALIAS" \
              -keypass "$KEYSTORE_PASSWORD" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Wind, OU=Wind, O=Wind, L=Earth, ST=Nowhere, C=US"
          else
            log "âœ… Using existing keystore."
          fi

          log "ðŸ”¹ Building signed APK..."
          ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
            -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEYSTORE_PASSWORD"

          log "âœ… Build completed"
          ls -lh app/build/outputs/apk/release/ || true

      - name: Save Keystore for Future Builds
        if: steps.keystore.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: my-release-keystore
          path: app/my-release-key.keystore

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
