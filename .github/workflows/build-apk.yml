name: Build Signed APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Decode keystore
      run: |
        printf '%s' "$KEYSTORE_BASE64" | base64 --decode > my-release-key.keystore
        chmod 600 my-release-key.keystore

    - name: Build Release APK (skip ktlint)
      run: |
        ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
          -Pandroid.injected.signing.store.file=my-release-key.keystore \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk
