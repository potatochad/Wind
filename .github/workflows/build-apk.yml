name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env: 
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Prepare Keystore with logs
        run: |

          find_and_source() {
          local filename="$1"
          echo "üîç Searching for $filename ..."
          local found
          found=$(find . -type f -name "$filename" 2>/dev/null | head -n 1)
          
          if [ -n "$found" ]; then
          echo "‚úÖ Found: $found"
          source "$found"
          else
          echo "‚ùå File '$filename' not found."
          echo "üìÇ Listing all files for debugging:"
          find . -type f | sort
          exit 1
          fi
          }
          
          # use it:
          
          find_and_source "Ignore_Imports.sh"


          give_gradle_permission

          make_folder app/my-release-key.keystore
          KEYSTORE_FILE="app/my-release-key.keystore"


          log "Generating keystore at $KEYSTORE_FILE..."
          # Catch errors for better understanding
          # keytool -genkeypair -v \
          # -keystore "$KEYSTORE_FILE" \
          # -storepass "$KEYSTORE_PASSWORD" \
          # -alias "$KEY_ALIAS" \
          # -keypass "$KEY_PASSWORD" \
          # -keyalg RSA \
          # -keysize 2048 \
          # -validity 10000 \
          # -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US"

          
          log "üîπ Building signed APK..."
          
          {
            ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
              -Pandroid.injected.signing.store.file=app/my-release-key.keystore \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
          } || {
            log "Gradle build failed!"
            log "Listing app folder contents for debugging:"
            ls -Rlh app
            exit 1
          }

          log "Build completed"
          ls -lh app/build/outputs/apk/release/

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
