name: Build Signed APK

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # Decode keystore from GitHub secret
      - name: Decode keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > my-release-key.keystore

      # Build release APK
      - name: Build release APK
        run: ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck

      # Sign APK
      - name: Sign release APK
        run: |
          jarsigner -verbose \
            -keystore my-release-key.keystore \
            -storepass $KEYSTORE_PASSWORD \
            -keypass $KEY_PASSWORD \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            $KEY_ALIAS

      # Verify APK signature
      - name: Verify signature
        run: jarsigner -verify app/build/outputs/apk/release/app-release-unsigned.apk

      # Rename signed APK
      - name: Rename signed APK
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk app-release-signed.apk

      # Upload signed APK to workflow artifacts
      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed.apk
          path: app-release-signed.apk
