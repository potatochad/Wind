name: Build and Sign Debug APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > my-release-key.keystore
          chmod 600 my-release-key.keystore

      - name: Build unsigned debug APK
        run: ./gradlew assembleDebug -x ktlintCheck -x ktlintKotlinScriptCheck

      - name: Sign debug APK manually
        run: |
          # Variables
          UNSIGNED_APK=app/build/outputs/apk/debug/app-debug.apk
          SIGNED_APK=app/build/outputs/apk/debug/app-debug-signed.apk

          # Use apksigner to sign the debug APK
          $ANDROID_SDK_ROOT/build-tools/*/apksigner sign \
            --ks my-release-key.keystore \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out "$SIGNED_APK" "$UNSIGNED_APK"

          echo "Signed APK created at: $SIGNED_APK"

      - name: Verify APK signature
        run: |
          $ANDROID_SDK_ROOT/build-tools/*/apksigner verify \
            --print-certs app/build/outputs/apk/debug/app-debug-signed.apk

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-signed.apk
          path: app/build/outputs/apk/debug/app-debug-signed.apk
