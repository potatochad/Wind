name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare Keystore
        run: |
          set -e
          make_folder() { mkdir -p "$1"; }
          log() { echo "[$(date +'%H:%M:%S')] $*"; }

          make_folder app
          KEYSTORE_FILE="$(pwd)/app/my-release-key.keystore"

          # Restore keystore from base64 if provided
          if [ -n "$KEYSTORE_BASE64" ] && [ ! -f "$KEYSTORE_FILE" ]; then
            log "ðŸ”¹ Restoring keystore from base64 secret..."
            echo "$KEYSTORE_BASE64" | base64 --decode > "$KEYSTORE_FILE"
          fi

          # Create keystore if it doesn't exist
          if [ ! -f "$KEYSTORE_FILE" ]; then
            log "ðŸ”¹ Creating new keystore..."
            keytool -genkeypair -v \
              -keystore "$KEYSTORE_FILE" \
              -storepass "$KEYSTORE_PASSWORD" \
              -alias "$KEY_ALIAS" \
              -keypass "$KEY_PASSWORD" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US"
          else
            log "âœ… Keystore exists."
          fi

          # Print keystore base64 for GitHub secret
          log "ðŸ“¦ Base64 of keystore (copy this to KEYSTORE_BASE64 secret):"
          base64 "$KEYSTORE_FILE"

      - name: Build APK
        run: |
          set -e
          KEYSTORE_FILE="$(pwd)/app/my-release-key.keystore"
          log() { echo "[$(date +'%H:%M:%S')] $*"; }

          log "ðŸ”¹ Building signed APK..."
          ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
            -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

          log "âœ… Build completed"
          ls -lh app/build/outputs/apk/release/

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
