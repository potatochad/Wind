name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build APK
        run: |
          source ./app/src/main/java/com/productivity/wind/Imports/Data/Ignore_Imports.sh
          give_gradle_permission

          # Capture output
          OUTPUT=$(Build_APK 2>&1)
          
          # Extract only lines starting with 'e:'
          ERRORS=$(echo "$OUTPUT" | grep "^e:" || true)
          
          # If any errors exist, print them and fail
          if [ -n "$ERRORS" ]; then
            echo "$ERRORS"
            echo "‚ùå Build failed with errors."
            exit 1
          fi



        
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
