name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare Keystore and Build APK
        run: |
          set -e

          source ./app/src/main/java/com/productivity/wind/Imports/Data/Ignore_Imports.sh

          give_gradle_permission

          # Create keystore path
          make_folder app
          
          KEYSTORE_FILE="$(pwd)/app/my-release-key.keystore"
          log "Keystore path: $KEYSTORE_FILE"

          # Generate or reuse keystore
          if [ ! -f "$KEYSTORE_FILE" ]; then
            log "Creating new keystore..."
            keytool -genkeypair -v \
              -keystore "$KEYSTORE_FILE" \
              -storepass "$KEYSTORE_PASSWORD" \
              -alias "$KEY_ALIAS" \
              -keypass "$KEY_PASSWORD" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US"
          else
            log "Keystore already exists."
          fi

          log "Building signed APK..."
          {
            ./gradlew assembleRelease -x ktlintCheck -x ktlintKotlinScriptCheck \
              -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
          } || {
            log "Gradle build failed!"
            log "Last 50 log lines:"
            tail -n 50 app/build/reports/*/*log* 2>/dev/null || echo "No log files found."
            exit 1
          }

          log "Build completed"

          if [ -d "app/build/outputs/apk/release" ]; then
            ls -lh app/build/outputs/apk/release/
          else
            log "No release folder found. Showing what exists:"
            find app/build/outputs -type f | head -n 20
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
