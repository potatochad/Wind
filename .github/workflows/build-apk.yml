name: Build and Sign Debug APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Decode keystore with debug info
        run: |
          echo "Decoding keystore..."
          echo "$KEYSTORE_BASE64" | head -c 60
          echo "..." # Show just first 60 chars to avoid spamming logs
          echo "$KEYSTORE_BASE64" | base64 --decode > my-release-key.keystore
          chmod 600 my-release-key.keystore
          echo "Keystore file size:"
          ls -lh my-release-key.keystore
          echo "Listing keystore content (check if password is correct):"
          keytool -list -v -keystore my-release-key.keystore -storepass "$KEYSTORE_PASSWORD" || echo "⚠️ Failed to list keystore content. Check password or keystore!"

      - name: Build unsigned debug APK
        run: ./gradlew assembleDebug -x ktlintCheck -x ktlintKotlinScriptCheck

      - name: Sign debug APK manually with debug info
        run: |
          UNSIGNED_APK=app/build/outputs/apk/debug/app-debug.apk
          SIGNED_APK=app/build/outputs/apk/debug/app-debug-signed.apk

          # Find apksigner dynamically
          APKSIGNER=$(find "$ANDROID_SDK_ROOT/build-tools" -name apksigner | sort -V | tail -n 1)
          echo "Using apksigner at: $APKSIGNER"

          echo "Signing APK..."
          "$APKSIGNER" sign \
            --ks my-release-key.keystore \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out "$SIGNED_APK" "$UNSIGNED_APK" || { echo "⚠️ APK signing failed"; exit 1; }
          echo "✅ Signed APK created at: $SIGNED_APK"

      - name: Verify APK signature
        run: |
          APKSIGNER=$(find "$ANDROID_SDK_ROOT/build-tools" -name apksigner | sort -V | tail -n 1)
          "$APKSIGNER" verify --print-certs app/build/outputs/apk/debug/app-debug-signed.apk

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-signed.apk
          path: app/build/outputs/apk/debug/app-debug-signed.apk
